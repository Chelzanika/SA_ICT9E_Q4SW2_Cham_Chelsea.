<div>
<button type="Submit" class="btn btn-light" onclick="product()" style=" width: 250px; ">Product of X and Y</button>
<script>
    function product(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        var product = Number(num1) * Number(num2);
        window.alert("The product is:" + product);
    }
</script>
<button type="Submit" class="btn btn-light" onclick="exponent()" style=" width: 250px; ">X raised to Y </button>
<script>
    function exponent(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        var exponent = Number(num1) ** Number(num2);
        window.alert("The value of x raised to y is:" + exponent);
    }
</script>
<button type="Submit" class="btn btn-light" onclick="remainder()"style=" width: 250px; ">Get the Remainder</button>
<script>
    function remainder(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        var remainder = Number("num1") % Number("num2");
        window.alert("The remainder of x and y is: " + remainder);
    }
</script>
<button type="Submit" class="btn btn-light" onclick="True()" style=" width: 250px; ">Check if X is equal to Y</button>
<script>
    function True(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        var True = Number("num1") == Number("num2");
        window.alert("The equality of x and y is: " + True);
    }
</script>
